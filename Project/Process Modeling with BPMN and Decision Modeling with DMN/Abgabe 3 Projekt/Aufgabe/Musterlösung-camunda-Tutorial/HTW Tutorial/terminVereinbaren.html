<form role="form" charset=utf-8>

	<style>
.rg-required {
	vertical-align: super;
	color: grey;
	font-size: 75%;
}

.form-group select:disabled {
	-webkit-appearance: none;
	cursor: not-allowed;
	background-color: #eee;
	opacity: 1;
	display: block;
	width: 100%;
	height: 34px;
	padding: 6px 12px;
	font-size: 14px;
	line-height: 1.42857143;
	color: #555;
	background-image: none;
	border: 1px solid #ccc;
	border-radius: 0;
	-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
	-webkit-transition: border-color ease-in-out .15s, box-shadow
		ease-in-out .15s;
	-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out

	transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;

	<div class="form-group">
		Anrede <input cam-variable-type="String" cam-variable-name="anrede"

	</div>

	<div class="form-group">
		<label for="email">Email</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="email" name="email"
			readonly="true" type="email" />

	<div class="form-group">
		T&aumltigkeitsbereich <input cam-variable-type="String"

	<div>
	 Vorstellungstermin
